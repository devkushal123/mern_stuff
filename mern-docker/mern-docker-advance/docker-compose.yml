
version: "3.9"

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --username root --password example --eval 'db.runCommand({ ping: 1 })' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # If you create a dedicated DB user, update this URI accordingly:
      MONGO_URI: mongodb://root:example@mongo:27017/mernapp?authSource=admin
      # In production behind Nginx, CORS can be empty (same-origin). Keep empty or set explicit origins.
      CORS_ORIGIN:
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build:
      context: ./web
      args:
        VITE_API_BASE: /api
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  mongo_data:
